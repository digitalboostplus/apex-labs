<!-- User Menu Component -->
<div id="user-menu-container" class="relative">
    <!-- Guest State: Sign In Button (Apex Elite Style) -->
    <button id="auth-btn-guest" onclick="openAuthModal()"
        class="px-8 py-3 bg-brand-dark text-white text-[11px] font-black uppercase tracking-[0.2em] border border-brand-blue/30 hover:bg-brand-blue hover:scale-105 transition-all active:scale-[0.98] cursor-pointer shadow-[0_10px_20px_-5px_rgba(0,82,204,0.3)]">
        Sign In
    </button>

    <!-- Authenticated State: User Menu -->
    <div id="user-menu" class="relative hidden">
        <button id="user-menu-btn" onclick="toggleUserMenu()"
            class="flex items-center gap-3 pl-3 pr-4 py-2 border border-slate-200 bg-white hover:border-brand-blue transition-all cursor-pointer group">
            <div id="user-avatar"
                class="w-8 h-8 rounded-none bg-gradient-to-br from-brand-cyan to-brand-blue flex items-center justify-center text-white font-black text-xs shadow-lg shadow-brand-blue/20">
            </div>
            <div class="flex flex-col items-start leading-none hidden md:flex">
                <span id="user-name" class="text-[11px] font-black text-brand-dark uppercase tracking-tighter"></span>
                <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">Verified User</span>
            </div>
            <svg class="w-3 h-3 text-slate-400 group-hover:text-brand-blue transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>

        <!-- Dropdown Menu: Tech Panel Style -->
        <div id="user-dropdown"
            class="absolute right-0 mt-3 w-64 bg-white shadow-[0_30px_60px_-15px_rgba(0,0,0,0.2)] border border-slate-200 hidden z-50 transform origin-top-right transition-all">

            <!-- Tech Accent -->
            <div class="h-1 w-full bg-gradient-to-r from-brand-cyan to-brand-blue"></div>

            <!-- User Info Section -->
            <div class="px-6 py-5 bg-slate-50 border-b border-slate-100">
                <p id="dropdown-name" class="text-[12px] font-black text-brand-dark uppercase tracking-tighter"></p>
                <p id="dropdown-email" class="text-[10px] font-medium text-slate-500 truncate mt-1"></p>
                <div class="mt-3 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Active Session</span>
                </div>
            </div>

            <!-- Menu Navigation -->
            <div class="py-2">
                <a href="pages/account/index.html"
                    class="flex items-center gap-4 px-6 py-3 text-[10px] font-black text-slate-600 uppercase tracking-widest hover:bg-slate-50 hover:text-brand-blue border-l-2 border-transparent hover:border-brand-blue transition-all">
                    <svg class="w-4 h-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile Portal
                </a>
                <a href="pages/account/orders.html"
                    class="flex items-center gap-4 px-6 py-3 text-[10px] font-black text-slate-600 uppercase tracking-widest hover:bg-slate-50 hover:text-brand-blue border-l-2 border-transparent hover:border-brand-blue transition-all">
                    <svg class="w-4 h-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                        </path>
                    </svg>
                    Order Logs
                </a>
                <a href="pages/account/wishlist.html"
                    class="flex items-center gap-4 px-6 py-3 text-[10px] font-black text-slate-600 uppercase tracking-widest hover:bg-slate-50 hover:text-brand-blue border-l-2 border-transparent hover:border-brand-blue transition-all">
                    <svg class="w-4 h-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                    Saved Labs
                    <span id="wishlist-badge"
                        class="ml-auto px-2 py-0.5 text-[9px] font-black bg-brand-cyan/10 text-brand-blue rounded-none hidden">0</span>
                </a>
            </div>

            <!-- Destructive Actions -->
            <div class="border-t border-slate-100 pt-1 pb-2">
                <button onclick="handleSignOut()"
                    class="w-full flex items-center gap-4 px-6 py-3 text-[10px] font-black text-red-600 uppercase tracking-widest hover:bg-red-50 transition-all cursor-pointer">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Terminate Session
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        let menuOpen = false;

        // Toggle user menu dropdown
        window.toggleUserMenu = function () {
            const dropdown = document.getElementById('user-dropdown');
            if (dropdown) {
                menuOpen = !menuOpen;
                dropdown.classList.toggle('hidden', !menuOpen);
            }
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const userMenu = document.getElementById('user-menu');
            const dropdown = document.getElementById('user-dropdown');
            if (userMenu && dropdown && !userMenu.contains(e.target)) {
                menuOpen = false;
                dropdown.classList.add('hidden');
            }
        });

        // Handle sign out
        window.handleSignOut = async function () {
            try {
                await window.authManager.signOut();
                window.location.reload();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        };

        // Update UI based on auth state
        function updateUserMenuUI(user) {
            const guestBtn = document.getElementById('auth-btn-guest');
            const userMenu = document.getElementById('user-menu');
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const dropdownName = document.getElementById('dropdown-name');
            const dropdownEmail = document.getElementById('dropdown-email');

            if (user) {
                // User is signed in
                guestBtn?.classList.add('hidden');
                userMenu?.classList.remove('hidden');

                // Set avatar (initial or photo)
                if (user.photoURL) {
                    userAvatar.innerHTML = `<img src="${user.photoURL}" alt="" class="w-full h-full rounded-full object-cover">`;
                } else {
                    const initial = (user.displayName || user.email || 'U')[0].toUpperCase();
                    userAvatar.textContent = initial;
                }

                // Set name
                const displayName = user.displayName || user.email?.split('@')[0] || 'User';
                if (userName) userName.textContent = displayName;
                if (dropdownName) dropdownName.textContent = displayName;
                if (dropdownEmail) dropdownEmail.textContent = user.email || '';
            } else {
                // User is signed out
                guestBtn?.classList.remove('hidden');
                userMenu?.classList.add('hidden');
            }
        }

        // Update wishlist badge
        function updateWishlistBadge(count) {
            const badge = document.getElementById('wishlist-badge');
            if (badge) {
                if (count > 0) {
                    badge.textContent = count;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
        }

        // Initialize
        function init() {
            // Subscribe to auth changes
            if (window.authManager) {
                window.authManager.subscribe((event, user) => {
                    if (event === 'authStateChanged') {
                        updateUserMenuUI(user);
                    }
                });
            } else {
                // Show guest button by default
                document.getElementById('auth-btn-guest')?.classList.remove('hidden');
            }

            // Subscribe to wishlist changes
            if (window.wishlistManager) {
                window.wishlistManager.subscribe((event, items) => {
                    const count = Array.isArray(items) ? items.length : window.wishlistManager.getCount();
                    updateWishlistBadge(count);
                });
            }
        }

        // Wait for auth manager
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
</script>
