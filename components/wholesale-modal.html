<!-- Wholesale Inquiry Modal -->
<div id="wholesale-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="wholesale-modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" onclick="closeWholesaleModal()"></div>

    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-2xl max-w-lg w-full transform transition-all">
            <!-- Close Button -->
            <button onclick="closeWholesaleModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <!-- Header -->
            <div class="px-8 pt-8 pb-6 border-b border-gray-200">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i data-lucide="phone" class="w-6 h-6 text-[#0052cc]"></i>
                    </div>
                    <div>
                        <h3 id="wholesale-modal-title" class="text-2xl font-black text-brand-dark uppercase tracking-tight">Wholesale Inquiry</h3>
                        <p class="text-sm text-slate-500 font-medium">Volume Pricing & Distribution</p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form id="wholesale-form" class="px-8 py-6">
                <div class="space-y-5">
                    <!-- Name -->
                    <div>
                        <label for="wholesale-name" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Full Name *
                        </label>
                        <input type="text" id="wholesale-name" name="name" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm"
                            placeholder="John Doe">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="wholesale-email" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Email Address *
                        </label>
                        <input type="email" id="wholesale-email" name="email" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm"
                            placeholder="john@company.com">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="wholesale-phone" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Phone Number *
                        </label>
                        <input type="tel" id="wholesale-phone" name="phone" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm"
                            placeholder="+1 (555) 123-4567">
                    </div>

                    <!-- Company -->
                    <div>
                        <label for="wholesale-company" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Company Name *
                        </label>
                        <input type="text" id="wholesale-company" name="company" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm"
                            placeholder="Your Company LLC">
                    </div>

                    <!-- Product Interest -->
                    <div>
                        <label for="wholesale-product" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Product(s) of Interest
                        </label>
                        <input type="text" id="wholesale-product" name="product"
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm"
                            placeholder="e.g., BPC-157, TB-500">
                        <p class="mt-1 text-xs text-slate-500">Leave blank for general wholesale inquiry</p>
                    </div>

                    <!-- Estimated Monthly Volume -->
                    <div>
                        <label for="wholesale-volume" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Est. Monthly Volume *
                        </label>
                        <select id="wholesale-volume" name="volume" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm">
                            <option value="">Select volume range</option>
                            <option value="10-25">10-25 units/month</option>
                            <option value="25-50">25-50 units/month</option>
                            <option value="50-100">50-100 units/month</option>
                            <option value="100-250">100-250 units/month</option>
                            <option value="250+">250+ units/month</option>
                        </select>
                    </div>

                    <!-- Additional Notes -->
                    <div>
                        <label for="wholesale-notes" class="block text-xs font-black uppercase tracking-widest text-slate-700 mb-2">
                            Additional Information
                        </label>
                        <textarea id="wholesale-notes" name="notes" rows="3"
                            class="w-full px-4 py-3 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0052cc] focus:border-transparent transition-all text-sm resize-none"
                            placeholder="Tell us about your business and wholesale needs..."></textarea>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="wholesale-error" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
                    <p class="text-sm text-red-800 font-medium"></p>
                </div>

                <!-- Success Message -->
                <div id="wholesale-success" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-md">
                    <p class="text-sm text-green-800 font-medium">âœ“ Thank you! We'll contact you within 24 hours.</p>
                </div>

                <!-- Submit Button -->
                <div class="mt-6 flex gap-3">
                    <button type="button" onclick="closeWholesaleModal()"
                        class="flex-1 py-3 px-4 border border-slate-300 rounded-md text-sm font-black uppercase tracking-widest text-slate-700 hover:bg-slate-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="wholesale-submit-btn"
                        class="flex-1 py-3 px-4 bg-[#0052cc] text-white rounded-md text-sm font-black uppercase tracking-widest hover:bg-[#003d99] transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Submit Inquiry
                    </button>
                </div>
            </form>

            <!-- Footer Note -->
            <div class="px-8 pb-6 pt-4 border-t border-gray-100">
                <p class="text-xs text-slate-500 text-center">
                    Our team typically responds within 24 business hours
                </p>
            </div>
        </div>
    </div>
</div>
