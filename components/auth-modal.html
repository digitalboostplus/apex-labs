<!-- Auth Modal Component -->
<div id="auth-modal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div id="auth-modal-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeAuthModal()"></div>

    <!-- Modal Content -->
    <div class="fixed inset-0 flex items-center justify-center p-4 pointer-events-none">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md pointer-events-auto transform transition-all"
            id="auth-modal-content">
            <!-- Header -->
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 rounded-t-2xl">
                <h2 id="auth-modal-title" class="text-xl font-bold text-slate-900">Sign In</h2>
                <button onclick="closeAuthModal()"
                    class="p-2 hover:bg-gray-200 rounded-full transition-colors cursor-pointer" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-100">
                <button id="auth-tab-signin" onclick="switchAuthTab('signin')"
                    class="flex-1 py-3 text-sm font-semibold text-amber-600 border-b-2 border-amber-600 transition-colors cursor-pointer">
                    Sign In
                </button>
                <button id="auth-tab-register" onclick="switchAuthTab('register')"
                    class="flex-1 py-3 text-sm font-semibold text-slate-400 hover:text-slate-600 border-b-2 border-transparent transition-colors cursor-pointer">
                    Create Account
                </button>
            </div>

            <!-- Form Container -->
            <div class="p-6">
                <!-- Error Message -->
                <div id="auth-error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
                </div>

                <!-- Success Message -->
                <div id="auth-success" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm">
                </div>

                <!-- Sign In Form -->
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                        <input type="email" id="signin-email" required
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="signin-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="signin-password" required
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember-me"
                                class="w-4 h-4 text-amber-600 border-slate-300 rounded focus:ring-amber-500">
                            <span class="ml-2 text-sm text-slate-600">Remember me</span>
                        </label>
                        <button type="button" onclick="showForgotPassword()"
                            class="text-sm text-amber-600 hover:text-amber-700 font-medium cursor-pointer">
                            Forgot password?
                        </button>
                    </div>
                    <button type="submit"
                        class="w-full py-4 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-amber-600/20 active:scale-[0.98] cursor-pointer">
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                        <input type="text" id="register-name"
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="Your full name">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                        <input type="email" id="register-email" required
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="register-password" required minlength="6"
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="Min. 6 characters">
                    </div>
                    <div>
                        <label for="register-confirm" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                        <input type="password" id="register-confirm" required
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="Confirm your password">
                    </div>
                    <button type="submit"
                        class="w-full py-4 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-amber-600/20 active:scale-[0.98] cursor-pointer">
                        Create Account
                    </button>
                </form>

                <!-- Forgot Password Form -->
                <form id="forgot-form" class="space-y-4 hidden">
                    <p class="text-sm text-slate-600 mb-4">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>
                    <div>
                        <label for="forgot-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                        <input type="email" id="forgot-email" required
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
                            placeholder="you@example.com">
                    </div>
                    <button type="submit"
                        class="w-full py-4 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-amber-600/20 active:scale-[0.98] cursor-pointer">
                        Send Reset Link
                    </button>
                    <button type="button" onclick="switchAuthTab('signin')"
                        class="w-full py-3 text-slate-600 font-medium hover:text-slate-800 cursor-pointer">
                        Back to Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6" id="auth-divider">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div id="social-login" class="space-y-3">
                    <button type="button" onclick="signInWithGoogle()"
                        class="w-full py-3 px-4 border-2 border-slate-200 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 transition-colors cursor-pointer">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span class="font-medium text-slate-700">Continue with Google</span>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="px-6 pb-6 text-center text-xs text-slate-500">
                By continuing, you agree to our
                <a href="#" class="text-amber-600 hover:underline">Terms of Service</a>
                and
                <a href="#" class="text-amber-600 hover:underline">Privacy Policy</a>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        // Auth modal state
        let currentTab = 'signin';

        // Open auth modal
        window.openAuthModal = function (tab = 'signin') {
            const modal = document.getElementById('auth-modal');
            if (modal) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                switchAuthTab(tab);
            }
        };

        // Close auth modal
        window.closeAuthModal = function () {
            const modal = document.getElementById('auth-modal');
            if (modal) {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
                hideMessages();
            }
        };

        // Switch between tabs
        window.switchAuthTab = function (tab) {
            currentTab = tab;
            const tabSignin = document.getElementById('auth-tab-signin');
            const tabRegister = document.getElementById('auth-tab-register');
            const formSignin = document.getElementById('signin-form');
            const formRegister = document.getElementById('register-form');
            const formForgot = document.getElementById('forgot-form');
            const divider = document.getElementById('auth-divider');
            const socialLogin = document.getElementById('social-login');
            const title = document.getElementById('auth-modal-title');

            // Hide all forms
            formSignin?.classList.add('hidden');
            formRegister?.classList.add('hidden');
            formForgot?.classList.add('hidden');

            // Reset tab styles
            tabSignin?.classList.remove('text-amber-600', 'border-amber-600');
            tabSignin?.classList.add('text-slate-400', 'border-transparent');
            tabRegister?.classList.remove('text-amber-600', 'border-amber-600');
            tabRegister?.classList.add('text-slate-400', 'border-transparent');

            // Show appropriate form
            if (tab === 'signin') {
                formSignin?.classList.remove('hidden');
                tabSignin?.classList.add('text-amber-600', 'border-amber-600');
                tabSignin?.classList.remove('text-slate-400', 'border-transparent');
                title.textContent = 'Sign In';
                divider?.classList.remove('hidden');
                socialLogin?.classList.remove('hidden');
            } else if (tab === 'register') {
                formRegister?.classList.remove('hidden');
                tabRegister?.classList.add('text-amber-600', 'border-amber-600');
                tabRegister?.classList.remove('text-slate-400', 'border-transparent');
                title.textContent = 'Create Account';
                divider?.classList.remove('hidden');
                socialLogin?.classList.remove('hidden');
            } else if (tab === 'forgot') {
                formForgot?.classList.remove('hidden');
                title.textContent = 'Reset Password';
                divider?.classList.add('hidden');
                socialLogin?.classList.add('hidden');
            }

            hideMessages();
        };

        // Show forgot password
        window.showForgotPassword = function () {
            switchAuthTab('forgot');
        };

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('auth-error');
            const successEl = document.getElementById('auth-success');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
            if (successEl) {
                successEl.classList.add('hidden');
            }
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('auth-success');
            const errorEl = document.getElementById('auth-error');
            if (successEl) {
                successEl.textContent = message;
                successEl.classList.remove('hidden');
            }
            if (errorEl) {
                errorEl.classList.add('hidden');
            }
        }

        // Hide all messages
        function hideMessages() {
            const errorEl = document.getElementById('auth-error');
            const successEl = document.getElementById('auth-success');
            errorEl?.classList.add('hidden');
            successEl?.classList.add('hidden');
        }

        // Handle sign in
        document.getElementById('signin-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                await window.authManager.signIn(email, password);
                closeAuthModal();
            } catch (error) {
                showError(error.message);
            }
        });

        // Handle register
        document.getElementById('register-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            try {
                await window.authManager.signUp(email, password, { displayName: name });
                closeAuthModal();
            } catch (error) {
                showError(error.message);
            }
        });

        // Handle forgot password
        document.getElementById('forgot-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('forgot-email').value;

            try {
                await window.authManager.sendPasswordReset(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError(error.message);
            }
        });

        // Google sign in
        window.signInWithGoogle = async function () {
            hideMessages();
            try {
                await window.authManager.signInWithGoogle();
                closeAuthModal();
            } catch (error) {
                showError(error.message);
            }
        };

        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAuthModal();
            }
        });
    })();
</script>
