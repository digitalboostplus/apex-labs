name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_LABS_18862 }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Dependencies
        run: |
          npm install -g firebase-tools
          if [ -d "functions" ]; then
            cd functions
            npm ci
          fi

      - name: Create Key File (if using Service Account)
        if: env.GCP_SA_KEY != ''
        run: echo "$GCP_SA_KEY" > gcp_key.json

      - name: Deploy to Firebase
        run: firebase deploy --force --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json
